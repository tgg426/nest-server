# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    # Gzip 配置
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

  server {
    listen 443 ssl;
    server_name meituan.thexxdd.cn;
    #证书文件名称
    ssl_certificate meituan.thexxdd.cn_bundle.crt; 
    #私钥文件名称
    ssl_certificate_key meituan.thexxdd.cn.key; 
    include ssl.conf;
    #上传文件设置为允许的最大值
    client_max_body_size 100M;
    #旅游2.0版
    location ~ /apif/ {
      proxy_pass http://localhost:2000;
    }
    #旅游1.0
    location ~ /apie/ {
      proxy_pass http://localhost:4000;
    }
    #element
    location ~ /apit/ {
      proxy_pass http://localhost:7000;
    }
    #挂号
    location ~ /apig/ {
      proxy_pass http://localhost:7000;
    }
    #驾校
    location ~ /apin/ {
      proxy_pass http://localhost:2200;
    }
    #天猫
    location ~ /apim/ {
      proxy_pass http://localhost:9000;
    }
    #茶百道后台管理接口
    location ~ /cha/ {
      proxy_pass http://localhost:7001;
    }
    #鲜花小程序后台
    location /xianhua {
      rewrite ^/xianhua/(.*)$ /$1 break;
      proxy_pass http://localhost:5000;
    }
    location /socket.io {
      proxy_pass http://127.0.0.1:5000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /lvyou{
      alias /home/lvyou-h5;
      try_files $uri $uri/ /index.html =404;
      index index.html;
    }
    location /chapc{
      alias /home/chabaidao-pc;
      try_files $uri $uri/ /index.html =404;
      index index.html;
    }
    #旅游助手智能体后端
    location /{
      proxy_pass http://localhost:7500;
      #将客户端请求中的主机名（Host头）转发给后端服务器
      proxy_set_header Host $host;
      #将客户端的真实IP地址传递给后端服务器
      proxy_set_header X-Real-IP $remote_addr;
      #识别通过HTTP代理或负载均衡器连接到Web服务器的客户端的原始IP地址
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      #关闭Nginx对后端响应的缓冲
      proxy_buffering off;
      #设置Nginx与后端服务器通信时使用的HTTP协议版本为1.1
      proxy_http_version 1.1;
      #将Connection头部设置为空字符串,让请求保持连接状态
      proxy_set_header Connection "";
    }
    #旅游助手前端
    location /agent {
      #指定URL路径与文件系统路径之间的映射关系
      alias /home/dist;
      try_files $uri $uri/ /agent/index.html =404;
      #用户请求一个目录（如/agent/）时，Nginx会尝试返回该目录下的index.html文件
      index index.html;
    }
    #按摩h5
    location /anmo{
      alias /home/anmo;
      try_files $uri $uri/ /agent/index.html =404;
      #用户请求一个目录（如/agent/）时，Nginx会尝试返回该目录下的index.html文件
      index index.html;
    }
  }
